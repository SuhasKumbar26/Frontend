<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .box {
        height: 90px;
        width: 90px;
        background-color: rgb(190, 147, 231);
        margin: 10px;
        display: inline-block;
      }

      #box1 {
        visibility: hidden;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box2" class="box">box2</div>
  </body>
</html>
