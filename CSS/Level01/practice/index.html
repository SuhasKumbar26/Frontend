<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */
        #heading{
            color: chartreuse;
        }

        .first_paragraph {
            color: red;
        }

        .second_paragraph {
            color: rgb(169, 102, 25);
        }

        .first_paragraph, .second_paragraph {
            background-color: rgb(128, 201, 215);
        }
        h6{
            background-color: lightyellow;
        }

    </style>
</head>
<body>
    <h1 style="color: hotpink;">This is my heading</h1>
    <hr>
    <div id="heading">
        <h4>Heading tag is here</h4>
    </div>
    <p class="first_paragraph">This is a paragraph.</p>
    <p class="second_paragraph">This is another paragraph.</p>

    <h6>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, molestias.</h6>
    <hr>
</body>
</html>
