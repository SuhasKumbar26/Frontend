<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #fb4622;
      }
      button:active {
        background-color: #2229fb;
      }
      button:visited {
        background-color: #d7fb22;
      }
    </style>
  </head>
  <body>
    <div>
      <button type="submit">click me</button>
    </div>
  </body>
</html>
