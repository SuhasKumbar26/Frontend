<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Dialog Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <!-- Overlay + Dialog -->
    <div class="bg-white w-96 p-6 rounded hover:shadow-lg">
      <!-- Icon + Title -->
      <div class="flex items-start mb-4">
        <img class="w-8 h-8" src="/error.svg" alt="Error Icon" />
        <div class="ml-3">
          <h2 class="text-lg font-semibold">Deactivate Account</h2>
          <p class="text-gray-600 text-sm">
            Are you sure you want to deactivate your account? This action cannot
            be undone.
          </p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <button class="bg-gray-300 px-4 py-1 rounded hover:bg-gray-400">
          Cancel
        </button>
        <button
          class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
        >
          Deactivate
        </button>
      </div>
    </div>
  </body>
</html>
