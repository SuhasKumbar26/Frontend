<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>positions</title>
  </head>
  <body>
    <!-- <div class="size-50 bg-teal-300 absolute top-0 right-0"></div>
    <div class="size-50 bg-red-300 absolute top-0 left-0"></div>
    <div class="size-50 bg-blue-300 absolute bottom-0 left-0"></div>
    <div class="size-50 bg-yellow-300 absolute bottom-0 right-0"></div> -->

    <div class="size-96 bg-teal-900 relative">
      <div class="size-20 bg-teal-300 absolute top-0 right-0"></div>
      <div class="size-20 bg-red-300 absolute top-0 left-0"></div>
      <div class="size-20 bg-blue-300 absolute bottom-0 left-0"></div>
      <div class="size-20 bg-yellow-300 absolute bottom-0 right-0"></div>
    </div>

    <div class="bg-emerald-400 size-96">
      <h4 class="bg-red-700 text-white fixed top-10 z-10 rounded">
        this is fixed note
      </h4>
    </div>

    <div class="bg-emerald-400 size-96">
      <h4 class="bg-blue-700 text-white sticky top-10 z-10 rounded">
        this is sticky note
      </h4>
    </div>

    <div class="bg-blue-500 size-96 relative">
      <div class="bg-pink-200 size-20 absolute inset-10"></div>
    </div>

    <div class="bg-blue-500 size-96 relative">
      <div class="bg-pink-200 size-20 absolute inset-10"></div>
    </div>
  </body>
</html>
