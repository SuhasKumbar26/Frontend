<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transition</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <button
      class="bg-blue-200 p-2 rounded m-10 hover:bg-blue-900 hover:text-white"
    >
      button1
    </button>

    <button
      class="bg-blue-200 p-2 rounded m-10 hover:bg-blue-900 hover:text-white transition duration-300"
    >
      button2
    </button>

    <button
      class="bg-red-200 text-white p-2 rounded m-10 hover:bg-red-900 hover:rotate-90 transition-transform duration-300"
    >
      button3
    </button>

    <button
      class="bg-red-200 text-white p-2 rounded m-10 scale-100 hover:bg-red-900 hover:scale-150 transition-transform duration-300 delay-300"
    >
      button4
    </button>
  </body>
</html>
