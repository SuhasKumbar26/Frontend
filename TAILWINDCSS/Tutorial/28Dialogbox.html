<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog Box</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <!-- main -->
    <div class="bg-gray-400 inset-0 fixed"></div>
    <div class="fixed inset-0">
      <div class="flex h-full justify-center items-center">
        <div class="bg-white w-[512px] shadow-md rounded relative">
          <div class="p-5">
            <!-- icon -->
            <div class="flex items-start">
              <img class="w-8" src="/error.svg" alt="" />
              <div class="ml-4">
                <h4 class="font-semibold text">Deactivate Account</h4>
                <p class="text-gray-600 font-medium">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Repellat dignissimos cupiditate aspernatur ad nesciunt atque
                  voluptatem porro autem error accusantium?
                </p>
              </div>
            </div>
          </div>
          <!-- buttons -->
          <div class="bg-white px-2 py-2 flex float-end flex-row-reverse">
            <button
              class="ml-2 bg-red-500 px-3 py-1 text-white font-semibold rounded hover:bg-red-700"
            >
              Deactive
            </button>
            <button
              class="ml-2 bg-gray-300 px-3 py-1 text-black font-semibold rounded hover:bg-gray-500"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
