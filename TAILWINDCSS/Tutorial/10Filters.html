<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>filters</title>
  </head>
  <body>
    <h1 class="text-2xl text-center font-semibold italic">blur</h1>
    <div class="[&>*]:inline-block">
      <img
        class="blur"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="blur-md"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="blur-3xl"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />
    </div>
    <hr />
    <h1 class="text-2xl text-center font-semibold italic">contrast</h1>
    <div class="[&>*]:inline-block">
      <img
        class="contrast-75"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="contrast-100"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="contrast-10"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />
    </div>
    <hr />
    <h1 class="text-2xl text-center font-semibold italic">contrast</h1>
    <div class="[&>*]:inline-block">
      <img
        class="brightness-200"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="brightness-100"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />

      <img
        class="brightness-50"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Game_of_Thrones_title_card.jpg/250px-Game_of_Thrones_title_card.jpg"
        alt=""
      />
    </div>
    <hr />
  </body>
</html>
