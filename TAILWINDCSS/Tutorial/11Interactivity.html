<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Interactivity</title>
  </head>
  <body>
    <button
      type="button"
      class="bg-blue-400 rounded-2xl m-4 px-4 py-2 font-semibold text-white text-center"
    >
      Login
    </button>

    <button
      type="button"
      class="bg-blue-400 rounded-2xl m-4 hover:bg-blue-600 px-4 py-2 font-semibold text-white text-center"
    >
      Login
    </button>

    <button
      type="button"
      class="bg-blue-400 rounded-2xl m-4 focus:bg-red-600 px-4 py-2 font-semibold text-white text-center"
    >
      Login
    </button>

    <button
      type="button"
      class="bg-blue-400 rounded-2xl m-4 active:bg-green-600 px-4 py-2 font-semibold text-white text-center"
    >
      Login
    </button>

    <button
      type="button"
      class="bg-blue-400 rounded-2xl m-4 focus:bg-red-600 active:bg-green-600 px-4 py-2 font-semibold text-white text-center"
    >
      Login
    </button>

    <div>
      <h4 class="font-semibold text-black text-center">Group Hover</h4>
      <div class="group">
        <h1 class="font-semibold text-center group-hover:bg-sky-400">
          Element one
        </h1>
        <p class="font-semibold text-center group-hover:bg-red-400">
          Element two
        </p>
      </div>
    </div>
  </body>
</html>
